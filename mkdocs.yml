# Theme settings
theme:
  # logo: 'assets/img/logo/logo_icon.png'
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - navigation.tabs
  language: "pt"
  name: "material"
  palette:
    primary: "blue"
    accent: "purple"

# Content Menu
nav:
  - Produto:
      - Identidade visual: "product/visual-identity.md"
  - Projeto:
      - Comunidade:
        - Código de conduta: "project/CODE_OF_CONDUCT.md"
        - Diretrizes de contribuição: "project/CONTRIBUTING.md"
  - Gerência:
    - Quadro de disponibilidade: "management/availability-board.md"
    - Sprints:
      - Sprint 0:
        - Revisão e retrospectiva: "management/sprints/sprint-0.md"

# Style
# extra_css:
#   - assets/style/extra.css

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
